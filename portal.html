<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PYME Manager - Portal</div>
            <ul class="nav-links">
                <li><a href="index.html" class="logout-btn">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="portal-container">
        <section class="portal-content">
            <h1>Bienvenido, <span id="nombre-usuario"></span></h1>

            <!-- Datos financieros principales -->
            <div class="financial-data">
                <div class="financial-card">
                    <h2>Deuda Total</h2>
                    <p class="amount red" id="deuda-usuario">$0.00</p>
                </div>
                <div class="financial-card">
                    <h2>Ganancias Totales</h2>
                    <p class="amount green" id="ganancias-usuario">$0.00</p>
                </div>
            </div>

            <!-- Nueva sección: Generar Facturas -->
            <section class="factura-container">
                <h2>Generar Factura</h2>
                <form id="form-factura">
                    <label for="nombre-cliente">Nombre del Cliente:</label>
                    <input type="text" id="nombre-cliente" name="nombre-cliente" required>

                    <label for="monto-factura">Monto de la Factura:</label>
                    <input type="number" id="monto-factura" name="monto-factura" required>

                    <label for="fecha-factura">Fecha de la Factura:</label>
                    <input type="date" id="fecha-factura" name="fecha-factura" required>

                    <button type="submit" class="cta-btn">Generar Factura</button>
                </form>
            </section>
        </section>
    </main>

    <script src="portal.js"></script>
</body>
</html>
